  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class=>9AM</div>
        <div class="col">10AM</div>
        <div class="col-md-4">11AM</div>
        <div class="col-md-4">12PM</div>
        <div class="col-md-4">1PM</div>
        <div class="col-md-4">2PM</div>
        <div class="col-md-4">3PM</div>
        <div class="col-md-4">4PM</div>
        <div class="col-md-4">5PM</div>
      </div>

      
<!-- * Display the current day at the top of the calender when a user opens the planner.Done
 
* Present timeblocks for standard business hours when the user scrolls down.
 
* Color-code each timeblock based on past, present, and future when the timeblock is viewed.
 
* Allow a user to enter an event when they click a timeblock

* Save the event in local storage when the save button is clicked in that timeblock.

* Persist events between refreshes of a page -->

    </div>
